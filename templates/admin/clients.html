<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
{% block content %}
  <h1>Clients</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('admin_user_profile', user_id=user.id) }}">{{ user.username }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
