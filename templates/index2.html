<!DOCTYPE html>
<html>
  <head>
    <title>Multi-Camera Stream with Recording</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Multi-Camera Stream with Recording</h1>
      <div class="row mt-5">
        {% for camera in cameras %}
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">{{ camera['name'] }}</h4>
            </div>
            <div class="card-body p-0">
              <video id="{{ camera['id'] }}" class="w-100" autoplay playsinline></video>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="text-center mt-3">
        <button id="record-button" class="btn btn-primary mr-3" onclick="toggleRecording()">Record</button>
        <button id="stop-button" class="btn btn-danger" onclick="stopRecording()" disabled>Stop</button>
        <a id="download-link" class="btn btn-success ml-3" download="recording.webm" style="display: none">Download</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.1.3.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
